{% extends "qr_base.html" %}

{% block title %}QR generator{% endblock %}

{% block content %}

    <center>    
        <h1 class="text-success p-5">Scan your QR code!</h1>
        <img src="{{ qrcode(url,fill_color=color, back_color=back, error_correction='H', icon_img=file) }}" style="height: 20%;">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
                <strong>{{ name }}</strong>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>URL:</strong> {{ url }}</li>
                <li class="list-group-item"><strong>Fill Color:</strong> {{ color }}</li>
                <li class="list-group-item"><strong>Background Color:</strong> {{ back }}</li>
                <li class="list-group-item"><strong>Icon Image:</strong> {{ file }}</li>
            </ul>
        </div>
    </center>

{% endblock %}
