{% extends "qr_base.html" %}

{% block content %}
    {% for qr in qrcodes %}
        <div class="row my-3">
            <div class="col-md-8">
                <div class="card" style="min-width: 12rem; max-width: 25rem;">
                    <div class="card-header text-center">
                        <strong>{{ qr.name }}</strong>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>URL:</strong> {{ qr.link }}</li>
                        <li class="list-group-item"><strong>Fill Color:</strong> {{ qr.color }}</li>
                        <li class="list-group-item"><strong>Background Color:</strong> {{ qr.back }}</li>
                        <li class="list-group-item"><strong>Icon Image:</strong> {{ qr.filename }}</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="{{ qrcode(qr.url, fill_color=qr.color, back_color=qr.back, error_correction='H', icon_img=qr.filename) }}" style="max-width: 100%; height: auto;" alt="QR Code">
            </div>
        </div>
    {% endfor %}
{% endblock %}
